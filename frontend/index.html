<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project Cadmus</title>
        <link rel="stylesheet" href="src/reset.css" />
        <link rel="stylesheet" href="src/style.css" />
        <link rel="icon" type="image/png" href="/cadmus_light.png" media="(prefers-color-scheme: light)">
        <link rel="icon" type="image/png" href="/cadmus_dark.png" media="(prefers-color-scheme: dark)">
        <script type="module" src="/src/main.js" defer></script>
        <link rel="manifest" href="manifest.json" />
    </head>
    <body>
        <div id="signedOut">
            <h1 id="welcome">Project Cadmus<h1>
            <div class="login">
                <input id="username" placeholder="User" type="text"/>
                <input id="password" placeholder="Password" type="password" />
                
            </div>
        </div>
        <div id="signedIn">
            <div id="sidebar"></div>
            <div id="contentArea">
                <h1 id="chatHeader"></h1>
                <div id="chatHistory">
                    <div class="idleScreen">Click on a User</div>
                </div>
            </div>
        </div>
    </body>
</html>
